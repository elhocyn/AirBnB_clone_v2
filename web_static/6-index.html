<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/7_1-common.css">
    <link rel="stylesheet" href="styles/7_2-header.css">
    <link rel="stylesheet" href="styles/7_3-footer.css">
    <link rel="stylesheet" href="styles/7_4-filters.css">
    <link rel="icon" href="images/another-icon.png" type="image/png">
    <title>Your Airbnb Experience</title>
  </head>
  <body>
    <header>
      <div class="custom-logo">
        <img src="images/custom-logo.png" alt="Custom Logo">
      </div>
    </header>
    <div class="container">
      <section class="custom-filters">
        <div class="filter-group">
          <h3>Locations</h3>
          <h4>Explore different states and cities</h4>
          <ul class="popover">
            <li>
              <h2>California:</h2>
              <ul>
                <li>San Francisco</li>
                <li>Mountain View</li>
              </ul>
            </li>
            <li>
              <h2>New York:</h2>
              <ul>
                <li>Manhattan</li>
                <li>Brooklyn</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="filter-group">
          <h3>Amenities</h3>
          <h4>Choose your desired amenities</h4>
          <ul class="popover">
            <li>Laundry</li>
            <li>Internet</li>
            <li>Television</li>
            <li>Pool</li>
          </ul>
        </div>
        <button>
          Search
        </button>
      </section>
    </div>
    <footer>
      <p>
        Your Airbnb Experience
      </p>
    </footer>
  </body>
</html>
